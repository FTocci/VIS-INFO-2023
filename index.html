<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<!-- Load d3.js -->
	<script src="https://d3js.org/d3.v4.js"></script>
	
	
	
	<!-- Load css -->
	<link rel="stylesheet" href="mystyle.css">
</head>
<body>
<div style="display: flex; justify-content: center; align-items: center;">
  <div class="Row">
    <div id="div_popol" class="Column"><p style="margin-left: 35%; font-size: 18px;">Popolazione</p></div>
    <div id="div_superf" class="Column"><p style="margin-left: 35%; font-size: 18px;">Superficie(km)</p></div>
  </div>
  <div class="Row">
    <div id="div_densita" class="Column"><p style="margin-left: 35%; font-size: 18px;">Densità(abitanti/km)</p></div>
    <div id="div_altitudine" class="Column"><p style="margin-left: 35%; font-size: 18px;">Altitudine(m s.l.m.)</p></div>
  </div>
</div>

<script>
// set the dimensions and margins of the graph
var margin = {top: 15, right: 50, bottom: 70, left: 80},
    width = 500 - margin.left - margin.right,
    height = 450 - margin.top - margin.bottom;

//----------------------------------------------------------------------- 1 Grafico ---------------------------------------------------------------------------------------------------


// append the svg object to the body of the page
var svg = d3.select("#div_popol")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.json("https://raw.githubusercontent.com/FTocci/VIS-INFO-2023/main/cities.json", function(data) {

// X axis
var x = d3.scaleBand()
  .range([ 0, width ])
  .domain(data.map(function(d) { return d.Nome; }))
  .padding(0.2);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))
  .selectAll("text")
    .attr("transform", "translate(-10,0)rotate(-45)")
    .style("text-anchor", "end");

// Add Y axis
var y = d3.scaleLinear()
  .domain([0, 2800000])
  .range([ height, 0]);
svg.append("g")
  .call(d3.axisLeft(y));

var formatoNumero = new Intl.NumberFormat('it-IT', { style: 'decimal', maximumFractionDigits: 2 });

// Bars
var bars = svg.selectAll("mybar")
  .data(data)
  .enter()
  .append("rect")
    .attr("x", function(d) { return x(d.Nome); })
    .attr("y", function(d) { return y(d.Popolazione); })
    .attr("width", x.bandwidth())
    .attr("height", function(d) { return height - y(d.Popolazione); })
    .attr("fill", "#69b3a2")
    .on("mouseover", function(d) {
      d3.select(this).attr("fill", "DarkCyan"); // Cambia il colore della barra quando ci passi con il mouse sopra
      svg.append("text")
        .attr("class", "valore-barra")
        .attr("x", x(d.Nome) + x.bandwidth() / 2)
        .attr("y", y(d.Popolazione) - 5)
        .attr("text-anchor", "middle")
        .text(formatoNumero.format(d.Popolazione));
    })
    .on("mouseout", function(d) {
      d3.select(this).attr("fill", "#69b3a2"); // Ripristina il colore originale della barra quando il mouse esce
      svg.select(".valore-barra").remove(); // Rimuovi il testo quando il mouse esce dalla barra
    });
});
