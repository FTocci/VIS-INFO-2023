<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<!-- Load d3.js -->
	<script src="https://d3js.org/d3.v4.js"></script>
	<link rel="stylesheet" href="mystyle.css">
</head>
<body>
<div class="Row">
    <div id="div_popol" class="Column"><p align="center">Popolazione</p></div>
    <div class="Column">C2</div>
    <div class="Column">C3</div>
</div>
	

<script>

// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 360 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#div_popol")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.json("https://raw.githubusercontent.com/FTocci/VIS-INFO-2023/main/dataset.json", function(data) {

// X axis
var x = d3.scaleBand()
  .range([ 0, width ])
  .domain(data.map(function(d) { return d.Nome; }))
  .padding(0.2);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))
  .selectAll("text")
    .attr("transform", "translate(-10,0)rotate(-45)")
    .style("text-anchor", "end");

// Add Y axis
var y = d3.scaleLinear()
  .domain([0, 2800000])
  .range([ height, 0]);
svg.append("g")
  .call(d3.axisLeft(y));

// Bars
svg.selectAll("mybar")
  .data(data)
  .enter()
  .append("rect")
    .attr("x", function(d) { return x(d.Nome); })
    .attr("y", function(d) { return y(d.Popolazione); })
    .attr("width", x.bandwidth())
    .attr("height", function(d) { return height - y(d.Popolazione); })
    .attr("fill", "#69b3a2")

})

</script>
</body>
</html>
